<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Branding</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Personal Branding</a>
        <nav class="navbar">
            <a href="#" class="active">Home</a>
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">JavaScript</a>
            <a href="#">Python</a>
        </nav>
    </header>
    
    <section class="home">
        <div class="home-content">
            <h3>Hello, It's Me</h3>
            <h1>Virna Almirah</h1>
            <h3>And I'm a <span class="multiple-text"></span></h3>
            <p>Saya baru menguasai dasar HTML dan CSS untuk membuat web, dan saat ini saya sedang belajar bahasa pemrograman JavaScript dan Python</p>
            <p class="score">Skor Anda: <span id="score">A</span></p>
            <div class="social-media">
                <a href="#"><i class='bx bxl-github'></i></a>
                <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                <a href="#"><i class='bx bxl-whatsapp-square'></i></a>
                <a href="#"><i class='bx bxs-envelope'></i></a>
            </div>
            <a href="#" class="btn">E-Card</a>
        </div>
        <div class="home-img"> 
            <img src="profilee.png" alt="Profile Picture">
        </div>
    </section>
</body>
</html>
